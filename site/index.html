<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Njoy's Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Njoy's Programming Portfolio</h1>
        <p>Showcasing my programming projects</p>
    </header>
    <div class="container">
        <h2>Projects</h2>
        <div class="projects">
            <div class="project">
                <div class="project-title">Project 1</div>
                <div class="project-desc">Description of your first project.</div>
            </div>
            <div class="project">
                <div class="project-title">Project 2</div>
                <div class="project-desc">Description of your second project.</div>
            </div>
            <div class="project">
                <div class="project-title">Project 3</div>
                <div class="project-desc">Description of your third project.</div>
            </div>
        </div>
    </div>
    <div class="lang-selector">
        <label for="lang">Language:</label>
        <select id="lang" onchange="setLanguage(this.value)">
            <option value="en">English</option>
            <option value="fr">Français</option>
        </select>
    </div>
    <script>
        // Simple translation dictionary
        const translations = {
            en: {
                title: "Njoy's Programming Portfolio",
                subtitle: "Showcasing my programming projects",
                projects: "Projects",
                project1: "Project 1",
                project2: "Project 2",
                project3: "Project 3",
                desc1: "Description of your first project.",
                desc2: "Description of your second project.",
                desc3: "Description of your third project."
            },
            fr: {
                title: "Portfolio de programmation de Njoy",
                subtitle: "Présentation de mes projets de programmation",
                projects: "Projets",
                project1: "Projet 1",
                project2: "Projet 2",
                project3: "Projet 3",
                desc1: "Description de votre premier projet.",
                desc2: "Description de votre deuxième projet.",
                desc3: "Description de votre troisième projet."
            }
        };

        function setLanguage(lang) {
            document.querySelector('h1').textContent = translations[lang].title;
            document.querySelector('header p').textContent = translations[lang].subtitle;
            document.querySelector('.container h2').textContent = translations[lang].projects;
            const projectTitles = document.querySelectorAll('.project-title');
            const projectDescs = document.querySelectorAll('.project-desc');
            projectTitles[0].textContent = translations[lang].project1;
            projectTitles[1].textContent = translations[lang].project2;
            projectTitles[2].textContent = translations[lang].project3;
            projectDescs[0].textContent = translations[lang].desc1;
            projectDescs[1].textContent = translations[lang].desc2;
            projectDescs[2].textContent = translations[lang].desc3;
        }
        // Set default language
        document.addEventListener('DOMContentLoaded', function() {
            setLanguage(document.getElementById('lang').value);
        });
    </script>
</body>
</html>
